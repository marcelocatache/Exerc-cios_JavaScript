<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EX005</title>
    </head>
    <body>
        <script>
            var num=prompt("Digite um número: ");
            var suc=num+1;
            var ant=num-1;
            document.write("Analisando "+num+" temos que: ");
            document.write("<br>O antecessor é "+ant);
            document.write("<br>O sucessor é "+suc);
        </script>
    </body>
</html>
