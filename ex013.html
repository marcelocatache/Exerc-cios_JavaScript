<!DOCTYPE html>
<html>

        <meta charset="utf-8">
        <title>EX013</title>
    </head>
    <body>
        <script>
            sal = prompt("Digite o valor do salário: ");
            sal = parseFloat(sal);
            aum = sal + (sal / 100 * 15);
            document.write("O valor de R$"+sal+" com aumento de 15% é de R$"+aum);
        </script>
    </body>
</html>
