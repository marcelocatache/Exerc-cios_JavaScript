<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EX00</title>
    </head>
    <body>
        <script>
            larg = prompt("Digite a LARGURA: ");
            larg = parseFloat(larg);
            alt = prompt("Digite a ALTURA: ");
            alt = parseFloat(alt);
            area = larg * alt;
            vol = area / 2;
            document.write("A dimensão dessas medidas é de "+larg+"mX"+alt+"m, sua área é de "+area+"m²");
            document.write("<br>Você precisará de "+vol+"L de tinta");
        </script>
    </body>
</html>
