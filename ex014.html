<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EX014</title>
    </head>
    <body>
        <script>
            cel = prompt("Digite a temperatura em graus Celsius: ");
            cel = parseFloat(cel);
            fah = cel * 1.8 + 32;
            kel = cel + 273.15;
            document.write("A temperatura de "+cel+"ºC em graus Fahrenheit é de "+fah+"ºF");
            document.write("<br>A temperatura em Kelvin é de "+kel+"K");
        </script>
    </body>
</html>
