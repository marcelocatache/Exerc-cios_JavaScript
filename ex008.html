<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EX008</title>
    </head>
    <body>
        <script>
            var m = prompt("Digite a medida em metros: ");
            m = parseFloat(m);
            var km = m * 0.001;
            var hm = m * 0.01;
            var dam = m * 0.1;
            var dm = m * 10;
            var cm = m * 100;
            var mm = m * 1000;
            document.write("A medida de "+m+"m corresponde a: <br>");
            document.write(km+" km<br>");
            document.write(hm+" hm<br>");
            document.write(dam+" dam<br>");
            document.write(dm+" dm<br>");
            document.write(cm+" cm<br>");
            document.write(mm+" mm<br>");
            document.write("<br>km = Quilômetros <br>hm = Hectômetros <br>dam= Decâmetros <br>dm = Decímetros <br>cm = Centímetros <br>mm = Milímetros");
        </script>
    </body>
</html>
