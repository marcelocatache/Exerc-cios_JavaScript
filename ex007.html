<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EX007</title>
    </head>
    <body>
        <script>
            var n1=prompt("Digite a primeira nota: ");
            n1=parseFloat(n1);
            var n2=prompt("Digite a segunda nota: ");
            n2=parseFloat(n2);
            var med=(n1+n2)/2;
            document.write("1º nota: "+n1);
            document.write("<br>2º nota: "+n2);
            document.write("<br>A média dessas notas é: "+med);
        </script>
    </body>
</html>
