<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EX012</title>
    </head>
    <body>
        <script>
            preco = prompt("Digite o valor: ");
            preco = parseFloat(preco);
            desc = preco / 100 * 5;
            valor = preco - (preco / 100 * 5);
            document.write("O valor descontado é de R$"+desc);
            document.write("<br>O valor final do produto é de R$"+valor);
        </script>
    </body>
</html>
