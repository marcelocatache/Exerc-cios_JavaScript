<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>EX006</title>
    </head>
    <body>
        <script>
            var num=prompt("Digite um número: ");
            var dob=num*2;
            var tri=num*3;
            var raiz=num**0.5;
            document.write("Analisando "+num+" temos que ");
            document.write("<br>Seu dobro é "+dob);
            document.write("<br>Seu triplo é "+tri);
            document.write("<br>Sua raiz quadrada é "+raiz);
        </script>
    </body>
</html>
